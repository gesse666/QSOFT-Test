<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="./css/reset.min.css">
<link rel="stylesheet" href="./css/style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QSOFT</title>
</head>
<body>
    <header class="header">
        <div class="flex container">
            <img class="header__logo" src="./img/logo.png" alt="logo"/>
            <input class="header__search" placeholder="Найти..." type="text"> 
            <div class="profile">
                <p class="profile__name">Константин</p>
                <img class="profile__img" src="./img/avatar.png" alt="avatar"> 
                <img class="profile__img--default" src="./img/avatar-default.svg" alt="avatar-icon">
            </div>
        </div>
    </header>
    <section class="partners">
        <h1 class="partners__title">Наши партнёры</h1>
        <div class="partners__wrapper">
            <div class="partners__item">
                <img class="partners__img" src="./img/1.png" alt="logo">
            </div>
            <div class="partners__item">
                <img class="partners__img" src="./img/2.png" alt="logo">
            </div>
            <div class="partners__item">
                <img class="partners__img" src="./img/4.png" alt="logo">
            </div>
            <div class="partners__item">
                <img class="partners__img" src="./img/3.png" alt="logo">
            </div>
            <div class="partners__item">
                <img class="partners__img" src="./img/5.png" alt="logo">
            </div>
            <div class="partners__item">
                <img class="partners__img" src="./img/6.png" alt="logo">
            </div>
            <div class="partners__item">
                <img class="partners__img" src="./img/7.png" alt="logo">
            </div>
        </div>

    </section>
</body>
</html>
